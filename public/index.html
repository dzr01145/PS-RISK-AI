<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海外リスク対策 AIアシスタント</title>
  <style>
    :root {
      color-scheme: light dark;
      --font-base: 'Noto Sans JP', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', 'Segoe UI', sans-serif;
      font-family: var(--font-base);
      line-height: 1.7;
      --shell-width: min(1080px, 96vw);
      --drawer-width: min(360px, 84vw);
      --primary: #1767c1;
      --primary-soft: rgba(23, 103, 193, 0.08);
      --accent: #1aa8b8;
      --surface: rgba(255, 255, 255, 0.95);
      --surface-soft: rgba(246, 250, 255, 0.92);
      --border: rgba(24, 73, 126, 0.18);
      --text-strong: #11293f;
      --text-soft: #2b5a80;
      --shadow-lg: 0 30px 60px rgba(12, 32, 58, 0.28);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(1.2rem, 3vw, 2.6rem);
      background:
        radial-gradient(circle at top left, rgba(26, 150, 204, 0.28), transparent 55%),
        linear-gradient(130deg, #0a1c31 0%, #174a7c 52%, #1f6da5 100%);
      color: var(--text-strong);
      font-family: var(--font-base);
    }

    main {
      width: var(--shell-width);
      background: var(--surface);
      border-radius: 28px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.4);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
      position: relative;
    }

    header {
      padding: clamp(1.8rem, 4vw, 2.6rem);
      background: radial-gradient(circle at top left, rgba(22, 103, 193, 0.18), transparent 60%);
      border-bottom: 1px solid var(--border);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4.5vw, 2.4rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--primary);
    }

    .lead {
      margin: 0.5rem 0 0;
      font-size: clamp(1.05rem, 2.6vw, 1.25rem);
      font-weight: 600;
      letter-spacing: 0.12em;
      color: var(--text-soft);
    }

    .badge-row {
      margin-top: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.65rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.45rem 1rem;
      border-radius: 999px;
      background: var(--primary-soft);
      border: 1px solid var(--border);
      color: var(--primary);
      font-size: 0.9rem;
    }

    .badge svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .workspace {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      min-height: clamp(520px, 70vh, 640px);
      position: relative;
    }

    .drawer-toggle {
      display: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #1767c1, #1aa8b8);
      box-shadow: 0 12px 24px rgba(23, 103, 193, 0.28);
      cursor: pointer;
      z-index: 12;
    }

    .chat-panel {
      display: grid;
      grid-template-rows: minmax(0, 1fr) auto auto;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.98);
    }

    .messages {
      padding: clamp(1.4rem, 3vw, 2.1rem);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: linear-gradient(180deg, rgba(23, 103, 193, 0.08) 0%, transparent 50%);
    }

    .bubble {
      max-width: min(78%, 420px);
      padding: 1rem 1.25rem;
      border-radius: 20px;
      box-shadow: 0 18px 32px rgba(16, 37, 64, 0.14);
      line-height: 1.7;
      word-break: break-word;
    }

    .bubble.user {
      margin-left: auto;
      background: linear-gradient(135deg, #1767c1, #1aa8b8);
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .bubble.bot {
      margin-right: auto;
      background: #ffffff;
      border: 1px solid var(--border);
      color: var(--text-soft);
      border-bottom-left-radius: 6px;
    }

    .reply-markdown {
      display: grid;
      gap: 0.65rem;
      font-size: 0.97rem;
      line-height: 1.75;
      word-break: break-word;
    }

    .reply-markdown p {
      margin: 0;
    }

    .reply-markdown h2,
    .reply-markdown h3,
    .reply-markdown h4,
    .reply-markdown h5,
    .reply-markdown h6 {
      margin: 0.5rem 0 0.35rem;
      font-size: 1.05rem;
      color: var(--primary);
      font-weight: 700;
    }

    .reply-markdown h2:first-child,
    .reply-markdown h3:first-child {
      margin-top: 0;
    }

    .reply-markdown ul,
    .reply-markdown ol {
      padding-left: 1.2rem;
      margin: 0.35rem 0;
      display: grid;
      gap: 0.25rem;
    }

    .reply-markdown li {
      margin: 0.1rem 0;
    }

    .reply-markdown blockquote {
      margin: 0;
      padding-left: 1rem;
      border-left: 4px solid rgba(23, 103, 193, 0.25);
      color: var(--text-strong);
      background: rgba(23, 103, 193, 0.06);
    }

    .reply-markdown blockquote p {
      margin: 0.35rem 0;
    }

    .reply-markdown code {
      font-family: 'SFMono-Regular', Consolas, 'BIZ UDGothic', monospace;
      background: rgba(17, 41, 63, 0.08);
      border-radius: 4px;
      padding: 0.1rem 0.35rem;
    }

    .reply-markdown pre {
      margin: 0.5rem 0;
      padding: 0.9rem 1rem;
      background: rgba(17, 41, 63, 0.08);
      border-radius: 10px;
      overflow-x: auto;
      font-family: 'SFMono-Regular', Consolas, 'BIZ UDGothic', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .reply-markdown a {
      color: var(--primary);
      text-decoration: underline;
      text-decoration-color: rgba(23, 103, 193, 0.45);
    }

    .reply-markdown hr {
      border: none;
      border-top: 1px dashed rgba(23, 103, 193, 0.25);
      margin: 0.8rem 0;
    }

    .reply-truncated {
      margin: 0.3rem 0 0;
      font-size: 0.85rem;
      color: rgba(17, 41, 63, 0.7);
    }

    .bubble.bot p {
      margin: 0.35rem 0;
    }

    .bubble.bot hr {
      border: none;
      border-top: 1px dashed rgba(23, 103, 193, 0.2);
      margin: 0.8rem 0;
    }

    .bubble.bot p strong.reply-label {
      display: inline-block;
      min-width: 6em;
      margin-right: 0.4rem;
      font-weight: 700;
      color: var(--primary);
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.9rem 1.6rem;
      border-top: 1px solid var(--border);
      font-size: 0.92rem;
      color: var(--text-soft);
      background: rgba(255, 255, 255, 0.92);
      min-height: 3.1rem;
    }

    .status-bar svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .status-bar.success {
      background: rgba(229, 247, 238, 0.92);
      color: #1f7a4d;
    }

    .status-bar.error {
      background: rgba(255, 237, 232, 0.92);
      color: #c23a2a;
    }

    form {
      display: flex;
      gap: 0.9rem;
      padding: clamp(1rem, 2.6vw, 1.5rem);
      border-top: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.96);
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      border-radius: 999px;
      border: 1px solid rgba(23, 103, 193, 0.35);
      transition: border 0.2s ease, box-shadow 0.2s ease;
      background: rgba(255, 255, 255, 0.96);
      color: var(--text-strong);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(23, 103, 193, 0.2);
    }

    button[type="submit"] {
      border: none;
      border-radius: 999px;
      padding: 1rem 2.1rem;
      background: linear-gradient(135deg, #1767c1, #1aa8b8);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 12px 24px rgba(23, 103, 193, 0.28);
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 30px rgba(23, 103, 193, 0.32);
    }

    button[type="submit"]:disabled {
      cursor: not-allowed;
      background: rgba(23, 103, 193, 0.5);
      box-shadow: none;
    }

    .thinking-indicator {
      display: inline-flex;
      gap: 0.35rem;
      align-items: center;
    }

    .thinking-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.4;
      animation: thinking 1s infinite ease-in-out;
    }

    .thinking-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .thinking-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes thinking {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .drawer {
      padding: clamp(1.6rem, 3vw, 2.4rem);
      background: var(--surface-soft);
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .drawer section {
      display: grid;
      gap: 0.7rem;
    }

    .drawer h2 {
      margin: 0;
      font-size: 1.15rem;
      color: var(--primary);
      letter-spacing: 0.04em;
      border-left: 4px solid var(--accent);
      padding-left: 0.75rem;
    }

    .drawer ul {
      margin: 0;
      padding-left: 1.1rem;
      display: grid;
      gap: 0.4rem;
      color: var(--text-soft);
    }

    .suggestions {
      display: grid;
      gap: 0.6rem;
    }

    .suggestion-btn {
      border: 1px solid rgba(23, 103, 193, 0.22);
      border-radius: 12px;
      padding: 0.8rem 1.05rem;
      text-align: left;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.94);
      color: var(--text-soft);
      cursor: pointer;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .suggestion-btn:hover {
      border-color: var(--primary);
      box-shadow: 0 12px 20px rgba(23, 103, 193, 0.18);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .drawer-overlay {
      position: fixed;
      inset: 0;
      background: rgba(9, 21, 34, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 8;
    }

    .drawer-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 1024px) {
      main {
        border-radius: 22px;
      }
    }

    @media (max-width: 960px) {
      .drawer-toggle {
        display: block;
      }

      .workspace {
        grid-template-columns: 1fr;
      }

      .chat-panel {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .drawer {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: var(--drawer-width);
        max-width: 360px;
        transition: transform 0.3s ease;
        transform: translateX(100%);
        box-shadow: -22px 0 45px rgba(0, 0, 0, 0.24);
        overflow-y: auto;
        z-index: 9;
      }

      .drawer.open {
        transform: translateX(0);
        right: 0;
      }
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>海外リスク対策 AIアシスタント</h1>
      <p class="lead">＼ 海外重大事故対応を専門家視点でサポート ／</p>
      <div class="badge-row">
        <span class="badge">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2 2 7l10 5 9.97-4.99L12 2zm0 7.73L4.18 6.6 12 3.27l7.82 3.33L12 9.73zM12 13l-7.82-3.33.01 3.91L12 17l7.81-3.42v-3.91L12 13zM4.19 16.09 12 19.73l7.81-3.64v2.71L12 22l-7.81-3.2v-2.71z"></path></svg>
          ISO/IEC 31000 準拠のリスクマネジメント
        </span>
        <span class="badge">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 1 9l11 6 9-4.91V17h2V9L12 3Zm0 11L4.24 9 12 5l7.76 4L12 14Zm-7 2H3v4h2v-4Zm4 0H7v4h2v-4Zm4 0h-2v4h2v-4Zm4 0h-2v4h2v-4Zm4 0h-2v4h2v-4Z"></path></svg>
          PL訴訟・危機広報の実務知見
        </span>
        <span class="badge">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 1 3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4Zm1 17h-2v-2h2v2Zm0-4h-2V7h2v7Z"></path></svg>
          多言語・海外規制の最新トレンド
        </span>
      </div>
    </header>
    <div class="workspace">
      <button type="button" class="drawer-toggle" id="drawer-toggle">メニュー</button>
      <section class="chat-panel">
        <div class="messages" id="messages" aria-live="polite"></div>
        <div class="status-bar" id="status-bar" role="status"></div>
        <form id="chat-form" autocomplete="off">
          <label class="sr-only" for="chat-input">メッセージを入力</label>
          <input id="chat-input" type="text" name="message" placeholder="質問を入力してください..." required>
          <button type="submit">送信</button>
        </form>
      </section>
      <aside class="drawer" id="guide-drawer">
        <section>
          <h2>ナレッジベース</h2>
          <ul>
            <li>製品事故の初動対応と証拠保全の要点</li>
            <li>現地政府・規制当局への報告フロー</li>
            <li>社内危機対策本部の立ち上げ手順</li>
            <li>海外拠点との情報共有テンプレート</li>
          </ul>
        </section>
        <section>
          <h2>クイック質問例</h2>
          <div class="suggestions">
            <button type="button" class="suggestion-btn" data-message="海外で重大事故が発生した直後に取るべき初動対応を整理してください。">初動対応の整理</button>
            <button type="button" class="suggestion-btn" data-message="証拠保全の優先順位と注意点を教えてください。">証拠保全のポイント</button>
            <button type="button" class="suggestion-btn" data-message="PL訴訟を見据えた社内体制づくりのチェックリストを作成してください。">PL訴訟への備え</button>
            <button type="button" class="suggestion-btn" data-message="事故発生時の広報・報道対応のステップを教えてください。">広報対応フロー</button>
          </div>
        </section>
      </aside>
    </div>
  </main>
  <div class="drawer-overlay" id="drawer-overlay"></div>

    
  <script src="app.js" defer></script>
</body>
</html>
